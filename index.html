<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Web App</title>
</head>

<body>
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>


    <main>
        <div class="card">
            <h3 class="card-header">Search:</h3>
            <form id="search-form" class="card-body">
                <input name="cityName" id="city" type="text" class="form-input" placeholder="City" />
                <button id="submit" type="submit" class="btn">Search</button>
            </form>
            <div>
                <div id="response-container" class="list-group"></div>
            </div>
        </div>

        <div class="currentWeather">
            <h2>Current Weather:</h2>
            <div id="weather">
                <div id="description"></div>
                <h1 id="temp"></h1>
                <div id="location"></div>
              </div>
        </div>

        <div class="forecast">
            <h2>5 day Forecast:</h2>
            <section class="forecastSection">
                <div class="container">
                    <ul class="cities"></ul>
                </div>
            </section>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>

</body>

</html>
